name: Auto Car Scraper & Embedder

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch: 
    inputs:
      skip_scrape:
        description: 'Skip Scraper? (True = Organize Only)'
        required: true
        default: 'false'
        type: boolean

jobs:
  scrape_and_embed:
    runs-on: ubuntu-latest
    # environment: main  <-- DELETE THIS LINE (We don't need it for Repository Secrets)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm install


      - name: Run Embedder (Organize Data)
        run: |
          cd backend
          node embed_cars.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}