name: AI Auto-Embedder Cron

on:
  schedule:
    # Runs every hour at minute 0 (e.g., 1:00, 2:00, 3:00)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

jobs:
  embed-cars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @supabase/supabase-js @google/generative-ai

      - name: Run Embedding Script
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-embeddings.js
