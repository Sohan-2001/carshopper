name: Auto Car Scraper

on:
  schedule:
    # Runs at 08:00 and 20:00 UTC every day
    - cron: '0 8,20 * * *'
  workflow_dispatch: # Allows you to run it manually from GitHub button

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: main
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Scraper
        run: |
          cd backend
          node bulk_scraper.js
        env:
          # GitHub will inject these secrets securely
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}